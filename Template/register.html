<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'inscription - Serre Miniature</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_login.css') }}">
</head>
<body>
	<form method="POST" action="/register">
        <h1>Inscription</h1>
		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email" required><br>
		<label for="password">Mot de passe:</label><br>
		<input type="password" id="password" name="password" required><br>
		<input type="submit" value="S'incrire"><br>
        <p>Déjà un compte? <a href="{{ url_for('login') }}">Se connecter</a></p>
	</form>
</body>
</html>
