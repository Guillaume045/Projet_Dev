<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Serre Miniature</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="Images/Compte.png" alt="Logo de compte">
        <h1>Barbara</h1>
        <h3>Projet de Serre Miniature</h3>
    </header>
    <main>
        <!-- Le contenu principal de la page va ici -->
        <section class="carrés">
            <div class="carré carré-1">
                Texte pour le carré 1
            </div>
            <div class="carré carré-2">
                Texte pour le carré 2
            </div>
            <div class="carré carré-3">
                Texte pour le carré 3
            </div>
        </section>
        <section class="bouttons">
            <div class="led">
                <img src="Images/Led.png" alt="Led" class="icon1">
                <span>Leds :</span>
                <button class="on-off-button">On</button>
                <button class="on-off-button">Off</button>
            </div>
            <div class="volet">
                <img src="Images/Volet.png" alt="Volet" class="icon2">
                <span>Volets :</span>
                <button class="on-off-button">On</button>
                <button class="on-off-button">Off</button>
            </div>
        </section>
    </main>
    <footer>
        <!-- Le pied de page de la page va ici -->
        <p>&copy; 2024 Serre Miniature. Tous droits réservés.</p>
    </footer>
</body>
</html>
