<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Serre Miniature</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Images/Compte.png" alt="Logo de compte">
        <h1>Barbara</h1>
        <h3>Projet de Serre Miniature</h3>
    </header>
    <main>
        <!-- Le contenu principal de la page va ici -->
        <section class="carrés">
            <div class="carré carré-1">
                Texte pour le carré 1
            </div>
            <div class="carré carré-2">
                Texte pour le carré 2
            </div>
            <div class="carré carré-3">
                Texte pour le carré 3
            </div>
        </section>
        <section class="bouttons">
            <button class="boutton-rectangle">
                <img src="Images/Led.png" alt="Led">
                Allumer/Eteindre <!-- Deux boutons ON et OFF -->
            </button>
            <button class="boutton-rectangle">
                <img src="Images/Volet.png" alt="Volet">
                Ouvrir/Fermer <!-- Deux boutons ON et OFF -->
            </button>
        </section>
    </main>
    <footer>
        <!-- Le pied de page de la page va ici -->
        <p>&copy; 2024 Serre Miniature. Tous droits réservés.</p>
    </footer>
</body>
</html>
